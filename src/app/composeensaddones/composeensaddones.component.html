<div *ngIf="displaychoose">
  <div class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeChoose()">&times;</span>

      <table class="table table-borderless" width="100%">

        <th style="text-align: center; color: black; ">
          <h3>Add </h3>
        </th>

        <tbody>

          <tr>
            <td valign="middle" align="center" width="100%">
              <input type="number" class="" [(ngModel)]="createquantity" />
            </td>
          </tr>
          <tr>
            <td valign="middle" align="center" width="100%">
              <input type="text" class="" [(ngModel)]="createprice" />
            </td>
          </tr>
       


          <tr>
            <td align="center">
              <div class="form-group">
                <button type="button" class="btn btn-danger" (click)="createRlt();">Done</button>
              </div>

            </td>

          </tr>

        </tbody>

      </table>
    </div>
  </div>
</div>

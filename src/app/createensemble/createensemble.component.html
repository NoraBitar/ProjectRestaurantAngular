
<div *ngIf="displaycreate">
 
    

    <table class="table table-borderless" width="100%">

      <th style="text-align: center; color: black; ">
        <h3>Add Ensemble</h3>
      </th>

      <tbody>

        <tr>
        
          <td valign="middle" align="center" width="100%">
            <label>Min  : </label>
            <input type="number" class="" [(ngModel)]="mincounter" />
          </td>
        </tr>
        <tr>
         

          <td valign="middle" align="center" width="100%">
            <label>Max  : </label>
            <input type="number" class="form-group" [(ngModel)]="maxcounter" />
          </td>
        </tr>
     


        <tr>
          <td align="center">
            <div class="form-group">
              <button type="button" class="btn btn-danger" (click)="createEnseemble();">Choose Add Ons'</button>
            </div>

          </td>

        </tr>

      </tbody>

    </table>




<button type="button" class="btn btn-primary"
        (click)="backtoinitial();">
  Back
</button>
</div>
<div *ngIf="displayinitial">
<app-ensembleaddons></app-ensembleaddons>
</div>
<div *ngIf="displaycompose">
<app-composeensaddones></app-composeensaddones>
</div>

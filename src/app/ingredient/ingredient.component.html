<div *ngIf="displayedit">
    <app-editingredient></app-editingredient>
  </div>
  
  <div *ngIf="displaycreate">
    <div class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeCreate()">&times;</span>
  
        <table class="table table-borderless" width="100%">
  
          <th style="text-align: center; color: black; ">
            <h3>Add Ingredient</h3>
          </th>
  
          <tbody>
  
            <tr>
              <td valign="middle" align="center" width="100%">
                <input type="text" class="" placeholder="Name" [(ngModel)]="ingredientname" />
              </td>
            </tr>
            <tr>
              <td valign="middle" align="center" width="100%">
                <input type="number" class="form-group" placeholder="Quantity" [(ngModel)]="ingredientqty" />
              </td>
            </tr>
            <tr>
              <td valign="middle" align="center" width="100%">
                <input type="text" class="form-group" placeholder="calories" [(ngModel)]="ingredientcalories" />
              </td>
            </tr>
  
  
            <tr>
              <td align="center">
                <div class="form-group">
                  <button type="button" class="btn btn-danger" (click)="createIngredient();">Add Ingredient</button>
                </div>
  
              </td>
  
            </tr>
  
          </tbody>
  
        </table>
      </div>
    </div>
  
  </div>
  
  <div *ngIf="displayinitial">
    <button class="btn-primary" (click)="showcreate()">Create Ingredient</button>
    <br />
    <table class="table">
      <tr bgcolor="#f9f9f9">
        <th>Name</th>
        <th>Calories </th>
        <th>Quantity</th>
        <th></th>
      </tr>
      <tr *ngFor="let ingredient of ingredients">
        <td>
          {{ ingredient.ingredientName }}
        </td>
        <td>
          {{ ingredient.ingredientCalories }}
        </td>
        <td>
          {{ingredient.ingredientQty}}
        </td>
        <td>
          <button type="button" class="btn btn-primary"
                  (click)="editingredient(ingredient.ingredientId,ingredient.ingredientName,ingredient.ingredientCalories,ingredient.ingredientQty);">
          Edit Ingredient</button>
  
          &nbsp;
  
          &nbsp;
        </td>
      </tr>
    </table>
  </div>

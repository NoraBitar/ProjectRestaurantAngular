<div *ngIf="showChoose">
  <div class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeChoose()">&times;</span>

      <table class="table table-borderless" width="100%">

        <th style="text-align: center; color: black; ">
          <h3>Quantity : </h3>
        </th>

        <tbody>

          <tr>
            <td valign="middle" align="center" width="100%">
              <input type="number" class="" [(ngModel)]="itemqty" />
            </td>
          </tr>



          <tr>
            <td align="center">
              <div class="form-group">
                <button type="button" class="btn btn-danger" (click)="chooseitem();">Save</button>
              </div>

            </td>

          </tr>

        </tbody>

      </table>
    </div>
  </div>

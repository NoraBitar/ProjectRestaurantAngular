
<div *ngIf="displaycomposeitems">
  <div class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeItemPackages()">&times;</span>
      
      <center>Choose Your Items : </center>
      <table class="table">
        <tr bgcolor="#f9f9f9">
          <th>Item</th>
    
          <th></th>
        </tr>
        <tr *ngFor="let item of packagesitems">
          <td>
            {{ item.itemName }}
          </td>
        
            <div *ngIf="item.isChoosed">
             
              <input type="checkbox"  [(ngModel)]="item.isChoosed">
             <input type="number" [(ngModel)]="item.quantity">
            
            </div>
            <div *ngIf="!item.isChoosed">
             
              <input type="checkbox" [(ngModel)]="item.isChoosed">
            </div>
          <td>
            </td>
            </tr>
      </table>
      <button type="button" class="btn btn-primary"
      (click)="saveItemPackages();">
Save
</button>
    </div>
  </div>
</div>
<div *ngIf="displayedit">
  <div class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeEdit()">&times;</span>

      <table class="table table-borderless" width="100%">

        <th style="text-align: center; color: black; ">
          <h3>Edit Package</h3>
        </th>

        <tbody>

          <tr>
            <td valign="middle" align="center" width="100%">
              <input type="text" class=""  [(ngModel)]="editpackageName" />
            </td>
          </tr>
          <tr>
            <td valign="middle" align="center" width="100%">
              <input type="number" class="form-group" placeholder="Price" [(ngModel)]="editpackagePrice" />
            </td>
          </tr>


          <tr>
            <td align="center">
              <div class="form-group">
                <button type="button" class="btn btn-danger" (click)="saveEditPackage();">Save</button>
              </div>

            </td>

          </tr>

        </tbody>

      </table>
    </div>
  </div>
</div>
  <div *ngIf="displaycreate">
    <div class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeCreate()">&times;</span>
  
        <table class="table table-borderless" width="100%">
  
          <th style="text-align: center; color: black; ">
            <h3>Add Package</h3>
          </th>
  
          <tbody>
  
            <tr>
              <td valign="middle" align="center" width="100%">
                <input type="text" class="" placeholder="Name" [(ngModel)]="packageName" />
              </td>
            </tr>
            <tr>
              <td valign="middle" align="center" width="100%">
                <input type="number" class="form-group" placeholder="Price" [(ngModel)]="packagePrice" />
              </td>
            </tr>
  
  
            <tr>
              <td align="center">
                <div class="form-group">
                  <button type="button" class="btn btn-danger" (click)="createPackage();">Add Package</button>
                </div>
  
              </td>
  
            </tr>
  
          </tbody>
  
        </table>
      </div>
    </div>
  
  
  
  
  </div>
  <div *ngIf="displayinitial">
    <button class="btn-primary" (click)="showcreate()">Create Package</button>
    <br />
    <table class="table">
      <tr bgcolor="#f9f9f9">
        <th>Name</th>
        <th>Price</th>
  
        <th></th>
      </tr>
      <tr *ngFor="let package of packages">
      
        <td>
          {{ package.packageName }}
        </td>
        <td>
          {{ package.packagePrice }}
        </td>
        <td>
          &nbsp;
          <a class="btn btn-primary"
             (click)="composeitempackage(package.packageId)">Compose Items</a>
          <button type="button" class="btn btn-primary" (click)="editpackage(package.packageId,package.packageName,package.packagePrice,package.menu_Id);">Edit Package</button>
          &nbsp;
        
        </td>
      </tr>
    </table>
  </div>

<div class="row">
    <div class="col-md-4">   
        <button id="waiter" (click)="swapW()">Waiter</button>
        <button id="chef" (click)="swapC()">Chef</button>  
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email address" [(ngModel)]="email" />
        </div>       
        <!-- <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" />
        </div>  -->
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Full name" [(ngModel)]="fullname" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" />
        </div>
        <div *ngIf="Cswap">
        <div class="form-group">
            <!-- <input type="hidden" class="form-control" [(ng-init)]="Chef" [(ngModel)]="role" /> -->
            Chef
        </div>
        </div>

        <div *ngIf="Wswap">
            <div class="form-group">
                <!-- <input type="hidden" class="form-control" [(ng-init)]="Waiter" [(ngModel)]="role" /> -->
                Waiter
            </div>
       </div>

        <div class="form-group">
            <button type="button" class="btn btn-danger" (click)="createUser();">Register</button>
          </div>
</div>

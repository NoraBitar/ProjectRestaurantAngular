<div *ngIf="showinitial">
<H2>SignUp</H2>
<br />
<div class="form-group">
<input type="text" class="form-control" placeholder="Username" [(ngModel)]="fullname" />
</div>
<div class="form-group">
  <input type="text" class="form-control" placeholder="Email address" [(ngModel)]="email" />
</div>  
<div class="form-group">
  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" />
</div>
<div class="form-group">
  <button type="button" class="btn btn-danger" (click)="createrest();">SignUp!</button>
</div>

<br />
<br />

</div>
<div *ngIf="registered">
  {{UserId}}
</div>
